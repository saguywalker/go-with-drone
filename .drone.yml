kind: pipeline
name: default

workspace:
  base: /go
  path: src/github.com/saguywalker/go-with-drone

steps:
  - name: format
    image: golang
    commands:
      - go fmt $(go list ./... | grep -v /vendor/)
      - go vet $(go list ./... | grep -v /vendor/)

  - name: test
    image: golang
    commands:
      - go test

  - name: compile
    image: golang
    commands:
      - go build main.go

  - name: commit
    image: golang
    commands:
      - mkdir -p results
      - ./main -commit=${DRONE_COMMIT_SHA} > results/output
      - rm main

  - name: deploy
    image: golang
    commands:
      - cat results/output

kind: pipeline
name: test

workspace:
    base: /go
    path: src/github.com/saguywalker/go-with-drone

steps:
- name: format
  image: golang
  commands:
    - go fmt $(go list ./... | grep -v /vendor/)
    - go vet $(go list ./... | grep -v /vendor/)

- name: test-func
  image: golang
  commands:
    - go test

---
kind: pipeline
name: build

workspace:
    base: /go
    path: src/github.com/saguywalker/go-with-drone
    
steps:
- name: compile
  image: golang
  commands:
    - go build main.go
    - git add main
    - git commit -m "Commit main"
    - git push

depends_on:
- test

---
kind: pipeline
name: deploy

workspace:
    base: /go
    path: src/github.com/saguywalker/go-with-drone

steps:
- name: commit-output
  image: golang
  commands:
    - mkdir -p results
    - ls -la
    - ./main -commit=${DRONE_COMMIT_SHA} > results/output
    - git rm main
    - git add *
    - git commit -m "[CI] Add output to master branch."
    - git push origin HEAD:master

- name: run
  image: golang
  commands:
    - cat results/output

depends_on:
- build
